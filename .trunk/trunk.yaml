version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.22
    - gitleaks@8.15.2
    - eslint@8.31.0
    - markdownlint@0.33.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - hadolint@2.12.0
    - git-diff-check
    - taplo@0.7.0
    - prettier@2.8.2
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
